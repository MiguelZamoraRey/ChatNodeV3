<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chat</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!--Porpios-->
    <link href="/static/customCss/general.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <

    <ul id="messages"></ul>



    <form action="" class="form-inline">
      <input type="text" id="m" class="form-control" autocomplete="off" placeholder="message..." />
      <button type="submit" class="btn btn-default">Send</button>
    </form>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    //cuando arranque 
      $(function () {
        //crea un socket
        var socket = io();
        //al hacer submit nvia la variable [chat message] msg y escucha la respuesta [chat message]
        $('form').submit(function(){

          socket.emit('chat message', $('#m').val());
            //vacia el camp de texto
            $('#m').val('');
            return false;
          });

          socket.on('chat message', function(msg){
            //a√±ade a la lista un li con el mensaje
            $('#messages').append($('<li>').text(msg));
          });

      });
    </script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
